        <h2>Contact</h2>

      </div>
      <form action="index.php" method="post">
        <div class="ct-block">
          <label class="contact-text" for="name">お名前</label>
          <input type="text" name="yourname" placeholder="例：田中太郎" class="form-name">
        </div>
        <div class="ct-block">
          <label class="contact-text" for="email">メールアドレス</label>
          <input type="text" name="mail" placeholder="例：xxxxx@△△△△△.com" class="form-mail">
        </div>
        <div class="ct-block">
          <label for="main" class="contact-text">主なご用件</label>
          <div class="cp-howto">
            <select name="main-request" required>
              <option value="" hidden>ご選択ください</option>
              <option value="1">お店の予約について</option>
              <option value="2">メニューについて</option>
              <option value="3">店舗について</option>
              <option value="4">社員採用について</option>
            </select>
          </div>
        </div>
        <div class="ct-block">
          <label for="main" class="contact-text">ご予約希望日</label>
          <input type="date" name="event-date" class="form-event-date">
        </div>
        <div class="ct-block">
          <label for="request-about" class="contact-text">お問い合わせ内容</label>
          <textarea name="request-about" id="request-about" cols="60" rows="6" placeholder="ここに記入して下さい"></textarea>
        </div>
        <input class="send-button" type="submit" value="送信">
      </form>
    </div>
